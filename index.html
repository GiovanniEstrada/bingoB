<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bingo - ExcelB</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="header">
      <img src="./img/logo-ca.jpg" alt="" class="logo" />
      <h1 class="name">Colegio Centro America</h1>
    </div>
    <div class="container">
      <div class="form hidden">
        <input
          type="text"
          placeholder="Ingresa el codigo de grado"
          class="code"
        />
        <button class="login">Ingresar</button>
      </div>
      <div class="game-box">
        <div class="card">
          <div class="contain-title">
            <h1 class="title">b</h1>
            <h1 class="title">i</h1>
            <h1 class="title">n</h1>
            <h1 class="title">g</h1>
            <h1 class="title">o</h1>
          </div>
          <div class="panel">
            <!-- Rows-->
            <div class="box" id="1">1</div>
            <div class="box" id="2">2</div>
            <div class="box" id="3">3</div>
            <div class="box" id="4">4</div>
            <!-- Rows-->
            <div class="box" id="5">5</div>
            <div class="box" id="6">6</div>
            <div class="box" id="7">7</div>
            <div class="box" id="8">8</div>
            <!-- Rows-->
            <div class="box" id="9">9</div>
            <div class="box" id="10">10</div>
            <div class="box" id="11">11</div>
            <div class="box" id="12">12</div>
            <!-- Rows-->
            <div class="box" id="13">13</div>
            <div class="box" id="14">14</div>
            <div class="box" id="15">15</div>
            <div class="box" id="16">16</div>
            <!-- Rows-->
            <div class="box" id="17">17</div>
            <div class="box" id="18">18</div>
            <div class="box" id="19">19</div>
            <div class="box" id="20">20</div>
            <!-- Rows-->
            <div class="box" id="21">21</div>
            <div class="box" id="22">22</div>
            <div class="box" id="23">23</div>
            <div class="box" id="24">24</div>
            <div class="box" id="25">25</div>
          </div>
        </div>
        <div class="details">
          <h2 class="subtitle">Â¿Que hacer?</h2>
          <div class="text"></div>
          <a href="./img/database.xlsx" download class="excel"
            >Descargar Tablas</a
          >
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
    <script src="./data.js"></script>
  </body>
</html>
